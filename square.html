<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customizable Spinning Square</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .square {
      width: 100px;
      height: 100px;
      background: #3498db;
      animation: spin 3s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    input[type="number"] {
      width: 80px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="square" id="square"></div>

  <div class="controls">
    <label>Color: <input type="color" id="colorPicker" value="#3498db"></label>
    <label>Size: <input type="number" id="sizeInput" value="100" min="20" max="300"> px</label>
  </div>

  <script>
    const square = document.getElementById('square');
    const colorPicker = document.getElementById('colorPicker');
    const sizeInput = document.getElementById('sizeInput');

    // Change color
    colorPicker.addEventListener('input', () => {
      square.style.background = colorPicker.value;
    });

    // Change size
    sizeInput.addEventListener('input', () => {
      const size = sizeInput.value;
      square.style.width = size + 'px';
      square.style.height = size + 'px';
    });
  </script>
</body>
</html>
